<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fakebook Register Form</title>
	<link rel="stylesheet" type="text/css" href="styles/4.FakebookRegisterForm.css">
</head>
<body>
	<section>
		
		<header>
			<h1>fakebook<span>&#174;</span></h1>
			<h2>Registration</h2>
			<h3>It is safa and it alayw be!</h3>
		</header>
		
		<form method="get">
			
			<fieldset class="left">
				<legend>Non-Important Information</legend>
				<input type="text" name="firstName" placeholder="First Name" tabindex="6" />
				<input type="text" name="lastName" placeholder="Last Name" tabindex="5" />
				<input type="text" name="email" placeholder="Your Email" tabindex="4" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" />
				<input type="text" name="phoneNumber" placeholder="Phone Number" tabindex="3" pattern="\+[0-9]{1,3}\ [0-9]{2,3}\ [0-9]{6}" />
				<input type="password" name="password" placeholder="Your password" tabindex="2" />
				<input type="text" name="website" placeholder="Website" tabindex="1" />

				<label for="birthday">Birthday</label>
				<input id="birthday" type="datetime" name="birthday" />

				<input id="female" type="radio" name="gender" value="female" />
				<label for="female">Female</label>
				<input id="male" type="radio" name="gender" value="mala" />
				<label for="male">Male</label>
				<input id="other" type="radio" name="gender" value="other" checked />
				<label for="other">Other</label>
			</fieldset>

			<fieldset class="right">
				<legend>Importanat Information *required</legend>
				
				<select name="country" required>
					<option value="">select</option>
					<option value="bg">Bulgaria</option>
					<option value="us">United States</option>
					<option value="ru">Russia</option>
				</select>

				<input type="text" name="village" placeholder="Village" required />
				<input type="text" name="district" placeholder="District" required />
				<input type="text" name="street" placeholder="Street" required />
				<input class="smallBox" type="text" name="number" placeholder="№" required />
				<input class="smallBox" type="text" name="floor" placeholder="Floor" required />
				<input class="smallBox" type="text" name="appatement" placeholder="Ap №" required />
				
				<label for="doorColor">Door Color</label>
				<input id="doorColor" type="color" name="doorColor" value="#333000" />
				<input type="text" name="waterMeter" placeholder="Water Meter №" required />

				<select name="size" required>
					<option value="">select</option>
					<option value="auntPantiesSize">Aunt Panties' Size</option>
					<option value="unclePantiesSize">Uncle Panties Size</option>
					<option value="somethingElse">Something Else</option>
				</select>

				<label for="moreInfo">More Personal Information</label>
				<textarea id="moreInfo" name="moreInformation" placeholder="Give Us More Information!!" required></textarea>
			</fieldset>

			<div>
				<input class="buttonLeft" type="reset" value="Clear Form" />
				<input class="buttonRight" type="submit" value="Register" />
			</div>

		</form>		
	</section>
</body>
</html>
