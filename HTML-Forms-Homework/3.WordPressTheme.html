<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WordPress Theme</title>
	<link rel="stylesheet" type="text/css" href="styles/3.WordPressTheme.css">
</head>
<body>
	<section>
		<header>
			<img src="images/logoWordPress.jpg" alt="logoWordPress.jpg" width="69" height="66">
			<h1><span>Word</span>Press</h1>
		</header>
		<form method="get" action="">
			<div>
				<label for="chooseFile">Upload a theme</label>
				<input id="chooseFile" type="file" name="uploadFile" value="Choose file" />
			</div>
			
			<div class="arrangeElement">
				<label for="search">Or Search in wordpress</label>
				<input id="search" type="search" name="findTheme" />
				<input type="image" src="images/logoWordPressSmall.jpg" alt="logoWordPressSmall.jpg" />
			</div>
		</form>
	</section>
</body>
</html>
